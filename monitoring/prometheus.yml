global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  - job_name: 'pythia-backend'
    static_configs:
      - targets: ['pythia-backend:9090']
        labels:
          service: 'pythia'
          component: 'backend'