market_data:
  type: object
  required:
    - symbol
    - price
    - timestamp
    - source
  properties:
    symbol:
      type: string
      pattern: "^[A-Z0-9/-]+$"
      minLength: 3
      maxLength: 20
    price:
      type: number
      minimum: 0
      exclusiveMinimum: true
    volume:
      type: number
      minimum: 0
    timestamp:
      type: integer
      format: unix-timestamp
    source:
      type: string
      enum: ["binance", "kalshi", "polymarket", "alpaca", "oanda"]
    confidence:
      type: number
      minimum: 0.0
      maximum: 1.0

trade_signal:
  type: object
  required:
    - action
    - symbol
    - confidence
    - reasoning
  properties:
    action:
      type: string
      enum: ["BUY", "SELL", "HOLD"]
    symbol:
      type: string
    confidence:
      type: number
      minimum: 0.0
      maximum: 1.0
    quantity:
      type: number
      minimum: 0
      exclusiveMinimum: true
    reasoning:
      type: string
      maxLength: 500
