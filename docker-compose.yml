version: '3.8'

services:
  pythia-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pythia_nexus
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - BINANCE_TESTNET_API_KEY=${BINANCE_TESTNET_API_KEY}
      - BINANCE_TESTNET_SECRET=${BINANCE_TESTNET_SECRET}
      - EXECUTION_MODE=production
      - DATABASE_URL=sqlite:///./data/pythia_prod.db
    ports:
      - "8501:8501"
      - "9090:9090"
    volumes:
      - ./data:/app/data
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: pythia_observer
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: pythia_viz
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pythia_admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

volumes:
  grafana_data:
